<html>
    <head>
        <title>Login</title>
    </head>
    <body>
     
<form autocomplete="on">             <!--attribute allows the browser to suggest and autofill form inputs for the user-->
    <fieldset>

        <legend>Login Page</legend>             <!--legend tag defines a caption for the fieldset element-->
        <center>
            <label for="id"> <b>Id Number </b></label> <br>
            <input type="numbers" id="id" name="id"> <br> <br>
            <label for="pass"> <b>Password </b></label> <br>
            <input type="text" id="pass" name="pass"> <br> <br>
            <input type="submit" value="Submit">
        </center>
    </fieldset>
</form>
<center><img src="Images/login.jpg"> </center>
<br>

</body>
</html>
